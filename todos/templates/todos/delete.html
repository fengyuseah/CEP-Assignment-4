{%extends 'todos/base.html'%}
{% load crispy_forms_tags %}
{%block title%}
Delete Todo
{%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form action="" method="post">{% csrf_token %}
            <h3>Are you sure you want to delete "{{ object }}"?</h3>
            <input type="submit" value="Confirm" class="btn-primary" style="border-radius:10px;"/>
        </form>
        </div>
    </div>
</div>
{%endblock%}
